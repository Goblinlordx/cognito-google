AWSTemplateFormatVersion: 2010-09-09
Description: >-
  User pool with google login example

Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  ClientDomains:
    Type: AWS::SSM::Parameter::Value<List<String>>
    Description: Array of domains allowed for use by UserPool
    Default: /cognito-google/ClientDomains
  GoogleClientId:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Google OAuth Client ID
    Default: /cognito-google/GoogleClientId
  GoogleClientSecret:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Google OAuth Client Secret
    Default: /cognito-google/GoogleClientSecret

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      SupportedIdentityProviders:
        - Google
      CallbackURLs: !Ref ClientDomains
      LogoutURLs: !Ref ClientDomains
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile

  UserPoolGoogleIDP:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      ProviderName: Google
      ProviderType: Google
      UserPoolId: !Ref UserPool
      AttributeMapping:
        email: email
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: email profile openid

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub ${AWS::StackName}-${AWS::AccountId}
      UserPoolId: !Ref UserPool

Outputs:
  UserPoolId:
    Description: "User Pool ID"
    Value: !Ref UserPool
  UserPoolClientId:
    Description: "User Pool Client Id"
    Value: !Ref UserPoolClient
  GoogleRedirectUrl:
    Description: "Google Redirect URL"
    Value: !Sub https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com/oauth2/idpresponse
  AuthUrl:
    Description: "Authentication URL"
    Value: !Sub https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com/login
